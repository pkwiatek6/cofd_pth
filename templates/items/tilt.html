<form class="{{cssClass}} flexcol" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile" src="{{item.img}}" data-edit="img" title="{{item.name}}" />

    <div class="header-details flexrow">
      <h1 class="charname">
        <input name="name" type="text" value="{{item.name}}" placeholder="Item Name" />
      </h1>
      <div class="item-subtitle">
        <h4 class="item-type">{{localize "MTA.Tilt"}}</h4>
        <span class="item-status"></span>
      </div>
      <ul class="summary">
        <li>
          <label> Environmental </label>
          <label class="checkBox">
            <input data-dtype="Boolean" name="system.isEnvironmental" type="checkbox" {{checked system.isEnvironmental}}>
            <span></span>
          </label>
        </li>
        <li>
          <label> Status icon visibility </label>
          <label class="checkBox">
            <select name="system.statusVisibility">
              {{#select system.statusVisibility}}
                <option value="None">None</option>
                <option value="Owner">Owner only</option>
                <option value="All">All</option>
              {{/select}}
            </select>
            <span></span>
          </label>
        </li>
      </ul>
    </div>
  </header>
  <div class="gold-border"> </div>
  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="effects">Effects</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-tab="description">
      {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable}}
    </div>

    {{!-- Effects Tab --}}
    <div class="tab" data-tab="effects">
      <div class="item-stat-block">
        {{{effectList this}}}
        {{{dicePoolList this}}}
      </div>
    </div>
  </section>
</form>
